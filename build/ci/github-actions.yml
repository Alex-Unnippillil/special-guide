name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - run: dotnet restore
      - run: dotnet build -c Release
      - run: dotnet test
      - run: dotnet publish src/SpecialGuide.App/SpecialGuide.App.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true
